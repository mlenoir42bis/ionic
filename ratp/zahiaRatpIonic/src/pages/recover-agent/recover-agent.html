
<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>recoverAgent</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="recoverForm" (ngSubmit)="submitForm()">

  <ion-list>
      
      <ion-item>
        <ion-input type="number" placeholder="Matricule de l'agent récupéré" formControlName="matricule_agents">
        </ion-input>
      </ion-item>

      <ion-item>
          <ion-input type="number" placeholder="Matricule du nouveau REL" formControlName="matricule_REL">
          </ion-input>
        </ion-item>
  
  </ion-list>

    <div>
    <button type="submit" ion-button color="secondary" block>Valider</button>
    </div>

  </form>

</ion-content>
