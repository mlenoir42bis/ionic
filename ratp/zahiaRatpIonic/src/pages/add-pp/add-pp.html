
<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>addPP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="ppForm" (ngSubmit)="submitForm()">

  <ion-list>
      
      <ion-item>
        <ion-input type="number" placeholder="Le matricule de l'agent" formControlName="matricule_agents">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Date ouverture PP</ion-label>
        <ion-input type="date" formControlName="date_ouverture_PP">
        </ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label>Date cloture PP</ion-label>
        <ion-input type="date" formControlName="date_cloture_PP"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-textarea placeholder="Commentaire du PP" formControlName="commentaire_PP"></ion-textarea>
      </ion-item>
    
  </ion-list>

    <div>
    <button type="submit" ion-button color="secondary" block>Valider</button>
    </div>

</form>

</ion-content>
