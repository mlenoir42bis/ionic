  <ion-navbar>
    <ion-title>register</ion-title>

<ion-content padding>

  <ion-list>
        <ion-item>
            <ion-input type="number" placeholder="Matricule_rel" name="matricule_REL"[(ngModel)]="matricule_REL"></ion-input>
          </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Nom" name="nom"[(ngModel)]="nom_REL"></ion-input>

          <ion-item>
            <ion-input type="text" placeholder="Le site" name="nom_du_site"[(ngModel)]="nom_site_REL"></ion-input>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email"[(ngModel)]="email"></ion-input>

        <ion-item>
          <ion-input type="text" placeholder="Compte matriculaire" name="login"[(ngModel)]="login"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Mot de passe" name="password"[(ngModel)]="password"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div>
        <button ion-button color="secondary" block (click)="addRegister()">Valider</button>
